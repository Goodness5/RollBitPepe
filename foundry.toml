[profile.default]
src = "src"
out = "out"
libs = ["lib"]
gas_reports = ["*"]
verbosity = 5

[rpc_endpoints]
sepolia = "${SEPOLIA_RPC}"

[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }

